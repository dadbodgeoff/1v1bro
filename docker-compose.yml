version: '3.8'

services:
  # Frontend - Nginx serving static React build
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-}
        VITE_WS_URL: ${VITE_WS_URL:-}
    ports:
      - "${FRONTEND_PORT:-5173}:80"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  # Backend - FastAPI with Uvicorn
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    environment:
      - APP_NAME=${APP_NAME:-1v1 Bro}
      - DEBUG=${DEBUG:-false}
      - API_V1_PREFIX=${API_V1_PREFIX:-/api/v1}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_KEY=${SUPABASE_SERVICE_KEY}
      - JWT_ALGORITHM=${JWT_ALGORITHM:-HS256}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - JWT_EXPIRATION_HOURS=${JWT_EXPIRATION_HOURS:-24}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379}
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - REDIS_DB=${REDIS_DB:-0}
      - GCS_BUCKET_NAME=${GCS_BUCKET_NAME:-}
      - GCS_PROJECT_ID=${GCS_PROJECT_ID:-}
      - CDN_BASE_URL=${CDN_BASE_URL:-}
      - RATE_LIMIT_AUTH=${RATE_LIMIT_AUTH:-10}
      - RATE_LIMIT_GAME=${RATE_LIMIT_GAME:-1000}
      - QUESTIONS_PER_GAME=${QUESTIONS_PER_GAME:-15}
      - QUESTION_TIME_SECONDS=${QUESTION_TIME_SECONDS:-30}
      - XP_WIN=${XP_WIN:-100}
      - XP_LOSS=${XP_LOSS:-50}
      - ELO_STARTING=${ELO_STARTING:-1200}
    volumes:
      - ./secrets:/secrets:ro
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s

  # Redis - Session cache and rate limiting
  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes ${REDIS_PASSWORD:+--requirepass $REDIS_PASSWORD}
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

networks:
  app-network:
    driver: bridge

volumes:
  redis-data:
